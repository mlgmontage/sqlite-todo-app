<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
  </head>
  <body>
    <h1>Todo app</h1>
    <form action="/todo" method="post">
      <label for="text">Text: </label>
      <br />
      <input type="text" name="text" id="text" /><br />

      <input
        type="radio"
        value="planned"
        checked
        name="completed"
        id="completed"
      />
      <span>planned: </span>
      <br />
      <input type="radio" value="completed" name="completed" id="completed" />
      <span>completed: </span>
      <br />
      <button type="submit">+ADD</button>
    </form>
    <div>
      <ul id="container"></ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
